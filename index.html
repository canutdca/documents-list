<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Documents List</title>
  </head>
  <body class="min-h-screen bg-gray-50">
    <div class="mx-auto max-w-[62.5rem] px-4 pt-20">
      <header>
        <h1 class="text-3xl font-bold text-gray-900">Documents</h1>
        <div class="mt-4 flex items-center gap-4">
          <span class="text-sm text-gray-600">Display:</span>
          <div class="flex gap-2">
            <button
              id="list-view"
              class="px-3 py-1 rounded-md bg-blue-500 text-white text-sm"
              aria-pressed="true"
            >
              List
            </button>
            <button
              id="cards-view"
              class="px-3 py-1 rounded-md bg-gray-200 text-gray-600 text-sm"
              aria-pressed="false"
            >
              Cards
            </button>
          </div>
        </div>
      </header>
      <main class="mt-4">
        <div id="documents-container"></div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
